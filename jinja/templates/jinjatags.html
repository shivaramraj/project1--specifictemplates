<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jinjatags</title>
</head>
<body>
    <center>
        <h1>jinjatags</h1>
        <h1>{{a}}  a </h1>
        <h1>{{b}}  b </h1>
        <h1>{{c}}  c </h1>
        {% if a > b and a > c %}
            <h1>{{a}} 'a' is grater</h1>
        {% elif b > c %}
            <h1>{{b}} 'b' is grater</h1>
        {% else %}
            <h1>{{c}} 'c' is grater</h1>
        {% endif %}
    </center>
    
</body>
</html>
